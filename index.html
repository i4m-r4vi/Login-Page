<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" name="myform">
            <div class="input_field">
                <input type="email" placeholder="Email" id="uemail">
                <i class='bx bxs-user' style='color:white' ></i>
            </div>
            <div class="input_field">
                <input type="password" placeholder="Password" id="upass">
                <i class='bx bxs-lock' style='color:white' ></i>
            </div>
            <div class="forgot">
                <label for=""><input type="checkbox"> Remember me </label>
                <a href="">Forgot Password?</a>
            </div>
            <button onclick="return vali()">Login</button>
        </form>
        

    </div>
</body>
</html>
